{% extends 'layout/base.html' %}
{% set page_active = 'register' %}

{% block _content %}
<div class="row">

        <h1 class="display-5 mt-4">REgister</h1>
    </div>

        <form action="" method="post">
            <div class="mb-3">
                <label for="nama_lengkap" class="form-label">nama_lengap</label>

            </div>

</div>
{% endblock %}
